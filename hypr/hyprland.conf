#exec-once=hyprctl setcursor Catppuccin-Cursor 10

#monitor=,preferred,auto,1
#monitor=HDMI-A-2,preferred,auto,1,mirror,eDP-1

input {
    kb_layout=dvorak
    kb_variant=
    kb_model=
    kb_options=caps:escape
    kb_rules=

    follow_mouse=1
    float_switch_override_focus=true

    #touchpad {
        #natural_scroll=yes
    #}
}

general {
    sensitivity=1.0
    layout=dwindle

    gaps_in=2
    gaps_out=0
    border_size=2

    col.active_border=0xb3cba6f7
    col.inactive_border=0xb3313244

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=5
    blur=true
    blur_size=1 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations=true
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
    enabled=1
    animation=windows,1,4,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,4,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    force_split=2
}

master {
    new_is_master=true
}

gestures {
    workspace_swipe=yes
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    mouse_move_enables_dpms=true
    no_vfr=false
}

windowrule=float,pavucontrol
windowrule=float,qemu
windowrule=float,imv

blurls=gtk-layer-shell
blurls=lockscreen

bind=SUPER,B,exec,kill -s USR1 $(pidof waybar)

bind=SUPER,RETURN,exec,foot
bind=SUPER,F,exec,brave
#bind=SUPER,E,exec,thunar
bind=SUPER,Q,killactive,
bind=SUPER_SHIFT,Q,exit,
bind=SUPER,V,togglefloating,
bind=SUPER,SPACE,fullscreen,
bind=SUPER,P,exec,wofi --show drun -m

bind=,Print,exec,grim -g "$(slurp)" $HOME/Pictures/Screenshots/$(date +'%s.png')
bind=SHIFT,Print,exec,grim $HOME/Pictures/Screenshots/$(date +'%s.png')

bindr=SUPER,F1,exec,~/bin/xkb_cycle.sh

bind=SUPER,H,movefocus,l
bind=SUPER,J,movefocus,d
bind=SUPER,K,movefocus,u
bind=SUPER,L,movefocus,r

bind=SUPER_SHIFT,H,movewindow,l
bind=SUPER_SHIFT,J,movewindow,d
bind=SUPER_SHIFT,K,movewindow,u
bind=SUPER_SHIFT,L,movewindow,r

bind=SUPER_CTRL,L,resizeactive,70 0
bind=SUPER_CTRL,H,resizeactive,-70 0
bind=SUPER_CTRL,K,resizeactive,0 -70
bind=SUPER_CTRL,J,resizeactive,0 70

bind=SUPER,comma,splitratio,-0.1
bind=SUPER,period,splitratio,+0.1

bind=SUPER,TAB,workspace,+1
bind=SUPER_SHIFT,TAB,workspace,-1

bind=SUPER,UP,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=SUPER,DOWN,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=SUPER_SHIFT,UP,exec,brightness_ctl set 5%+
bind=SUPER_SHIFT,DOWN,exec,brightness_ctl set 5%-

bind=SUPER,F10,exec,playerctl play-pause
bind=SUPER,bracketleft,exec,playerctl next
